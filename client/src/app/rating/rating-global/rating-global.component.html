<div class="my-3">
  <table style="width: 100%">
    <thead>
    <tr style="border-bottom: solid 2px black">
      <th>№</th>
      <th style="width: 10px"></th>
      <th>Участник</th>
      <th>населеный пункт</th>
      <th>Дивизион</th>
      <th style="text-align: center">Рейтинг</th>
      <th style="text-align: center">Кол-во мероп</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of ratingNN; let i = index" style="border-bottom: solid 1px black">
      <td>{{item.nomer}}</td>
      <td *ngIf="item.changeRating == 1"><img src="../../../assets/arrow (1).png" height="10px" width="10px"/></td>
      <td *ngIf="item.changeRating == -1"><img src="../../../assets/arrow.png" height="10px" width="10px"/></td>
      <td *ngIf="item.changeRating == 0"></td>
      <td>{{item.user}}</td>
      <td>{{item.locality}}</td>
      <td>{{item.divisionUser}}</td>
      <td style="text-align: center">{{item.rating}}</td>
      <td style="text-align: center">{{item.numberOfCompetitions}}</td>
    </tr>
    </tbody>
  </table>
</div>
